    <!-- Ring -->
    <ellipse cx="8" cy="6.5" rx="2.5" ry="1"
             fill="none" stroke="#f56565" stroke-width="1.2"
             transform="rotate(-20 8 6.5)"/>

    <!-- Central void -->
