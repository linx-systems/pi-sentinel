<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <defs>
        <linearGradient id="shield32" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3d4a5c"/>
            <stop offset="100%" stop-color="#1e2530"/>
        </linearGradient>
        <radialGradient id="vortex32" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#1a1a2e"/>
            <stop offset="100%" stop-color="#1f4068"/>
        </radialGradient>
    </defs>

    <!-- Shield -->
    <path d="M16 2 L28 4.5 L28 14 C28 20 22 26 16 30 C10 26 4 20 4 14 L4 4.5 L16 2 Z"
          fill="url(#shield32)" stroke="#6b7a8a" stroke-width="1.5"/>

    <!-- Vortex background -->
    <circle cx="16" cy="13" r="8" fill="url(#vortex32)"/>

    <!-- Outer ring -->
    <ellipse cx="16" cy="13" rx="6.5" ry="2.5"
             fill="none" stroke="#e53e3e" stroke-width="1.8"
             transform="rotate(-15 16 13)"/>

    <!-- Inner ring -->
    <ellipse cx="16" cy="13" rx="4" ry="1.5"
             fill="none" stroke="#f56565" stroke-width="1.3"
             transform="rotate(30 16 13)"/>

    <!-- Central void -->
    <circle cx="16" cy="13" r="1.5" fill="#0a0a0a"/>
</svg>
